<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <title>Verifikasi Dulu Yuk!</title>
    <!-- Mengimpor font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            text-align: center;
        }
        #target-color {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            background-color: gray;
        }
        .color-options {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .color-box {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        /* Pop-up styling */
        #popup, #wrong-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #popup-content, #wrong-popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }
        p {
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="target-color"></div>
    <p>Jika Anda manusia, klik pada warna yang serupa</p>
    <div class="color-options">
        <div class="color-box" style="background-color: black;" onclick="checkColor('black')"></div>
        <div class="color-box" style="background-color: blue;" onclick="checkColor('blue')"></div>
        <div class="color-box" style="background-color: gray;" onclick="checkColor('gray')"></div>
        <div class="color-box" style="background-color: red;" onclick="checkColor('red')"></div>
        <div class="color-box" style="background-color: yellow;" onclick="checkColor('yellow')"></div>
        <div class="color-box" style="background-color: green;" onclick="checkColor('green')"></div>
    </div>
</div>

<!-- Pop-up untuk hitungan mundur sukses -->
<div id="popup">
    <div id="popup-content">
        <p id="countdown">Selamat! Anda akan masuk dalam 5 detik...</p>
    </div>
</div>

<!-- Pop-up untuk kesalahan -->
<div id="wrong-popup">
    <div id="wrong-popup-content">
        <p id="wrong-countdown">Anda memilih warna yang salah. Coba lagi dalam 10 detik...</p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
